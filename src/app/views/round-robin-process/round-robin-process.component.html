<input [(ngModel)]="quatum" placeholder="  Indique el quatum" class="entrada" type="number" name="" id="">

<div class="btn" (click)="run()"> Iniciar</div>
<h6>Procesos en sinulación</h6>

<div class="container">
  <div class="row">
    <div class="col">
      <h6>Listos</h6>

      <div class="process" *ngFor="let item of listos">
        <h5>Proceso: {{item.process}}</h5>
        <h6>Rafaga: {{item.tr}}</h6>
      </div>
    </div>
    <div class="col">
      <h6>Ejecución</h6>
      <div class="process" *ngIf="ejecucion.process.length>0; else h " >
        <h5 >Proceso:{{ejecucion.process}}</h5>
        <h6>Rafaga: {{ejecucion.tr}}</h6>
      </div>
      <ng-template #h><div class="process"> Sin actividad</div></ng-template>
    </div>
    <div class="col">
      <h6>Terminados</h6>
      <div class="process" *ngFor="let item of terminados">
        <h5>Proceso: {{item.process}}</h5>
        <h6>Rafaga: {{item.tr}}</h6>
      </div>
    </div>
    <div class="col">
      <h6>Espera</h6>
      <div class="process" *ngFor="let item of espera">

        <h5>Proceso: {{item.process}}</h5>
        <h6>Rafaga: {{item.tr}}</h6>
      </div>

    </div>
  </div>
</div>
